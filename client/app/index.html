<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-ng-app="demoApp">
  <div data-ng-controller="AuthController as globalAuth" data-ng-init="globalAuth.getEmail()">
    <p data-ng-if="globalAuth.email">Hello: {{globalAuth.email}} <a href data-ng-click="globalAuth.logout()">Logout</a></p>
    <main data-ng-view>
    </main>
  </div>
  <div data-ng-controller="TrailsController as trailsctrl" data-ng-init="trailsctrl.getAll()">
  	<default-trail-list-item data-ng-repeat="trail in trailsctrl.trails" data-trail="trail">
  	<li>{{trail.loc}} is approximately {{trail.length}} and is rated {{trail.difficulty}} trail.</li>
  </div>
  <script src="./bundle.js"></script>
</body>
</html>
